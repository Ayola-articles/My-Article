<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Articles</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f9f9;
            color: #222;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 30px;
        }

        .article-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .article-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .article-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .article-card a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.1em;
        }

        .article-card a:hover {
            color: #3498db;
        }
    </style>
</head>

<body>
    <h1>My Articles</h1>

    <div class="article-list">
        <div class="article-card">
            <a href="article1.html">Article 1: Section 29 of the Constitution of South Africa 1996</a>
        </div>
    </div>

</body>

</html>
